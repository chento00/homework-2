<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>calendar</title>
</head>

<body>
    <header>
        <div class="date">
            <p>កុម្ភះ ២០២៣</p>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <th>អាទិត្យ</th>
                <th>ច័ន្ទ</th>
                <th>អង្ការ</th>
                <th>ពុធ</th>
                <th>ព្រហស្បត៍</th>
                <th>សុក្រ</th>
                <th>សៅរ៍</th>
            </thead>
            <tbody>
                <tr>
                    <td class="holyday">២៩</td>
                    <td class="holyday">៣០</td>
                    <td class="holyday">៣១</td>
                    <td>១</td>
                    <td>២</td>
                    <td>៣</td>
                    <td>៤</td>
                </tr>
                <tr>
                    <td>៥</td>
                    <td class="school"> ៦ <i class="fa-solid fa-graduation-cap"></i></td>
                    <td>៧</td>
                    <td class="images-box1">៨</td>
                    <td>៩</td>
                    <td>១០</td>
                    <td>១១</td>
                </tr>
                <tr>
                    <td>១២</td>
                    <td>១៣</td>
                    <td>១៤ <i class="fa-solid fa-heart"></i> <br>Valentines</td>
                    <td>១៥</td>
                    <td>១៦</td>
                    <td>១៧</td>
                    <td>១៨</td>
                </tr>
                <tr>
                    <td>១៩</td>
                    <td>២០</td>
                    <td>២១</td>
                    <td>២២</td>
                    <td>២៣</td>
                    <td>២៤</td>
                    <td class="images-box2">២៥</td>
                </tr>
                <tr>
                    <td>២៦</td>
                    <td>២៧</td>
                    <td>២៨</td>
                    <td class="holyday">១ មិនា</td>
                    <td class="holyday">២</td>
                    <td class="holyday">៣</td>
                    <td class="holyday">៤</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
